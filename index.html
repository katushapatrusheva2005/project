<html>
<style>
body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   background-color: #fafafa;
   color: #333;
}

.container {
   display: flex;
   justify-content: space-around;
   align-items: center;
   height: 100vh;
   padding: 20px;
}

.column {
   width: 30%;
   text-align: center;
   font-size: 2em;
   padding: 20px;
   border: 1px solid #ccc;
   border-radius: 20px;
}

.column.left {
   background-color: #e0b0ff;
}

.column.middle {
   background-color: #f5f5f5;
}

.column.right {
   background-color: #a8d0e6;
}

.section {
   margin: 20px 0;
   padding: 20px;
   border: 1px solid #ccc;
   border-radius: 20px;
}

.section.menu {
   background-color: #c8f7e4;
}

.section.prices {
   background-color: #f5f5f5;
}

.section.location {
   background-color: #a8d0e6;
}

.section.contact {
   background-color: #c8f7e4;
}

.footer {
   position: fixed;
   bottom: 0;
   width: 100%;
   background-color: #fafafa;
   text-align: center;
   padding: 10px;
}

.footer-section {
   display: inline-block;
   width: 30%;
   text-align: center;
   font-size: 1.5em;
   padding: 20px;
   border: 1px solid #ccc;
   border-radius: 20px;
}

.footer-section.social {
   background-color: #c8f7e4;
}

.footer-section.contact {
   background-color: #a8d0e6;
}
</style>
<body>
    <div class="container">
       <div class="column left">
           <div class="section menu">Логотип</div>
       </div>
   <div class="container">
       <div class="column left">
           <div class="section menu"><a>Главное меню</a></div>
           <div class="section menu">Главная</div>
           <div class="section menu">Курсы</div>
           <div class="section menu">Блог</div>
           <div class="section menu">Контакты</div>
           <div class="section menu">Преподаватели</div>
           <div class="section menu">Отзывы</div>
       </div>
       <div class="column middle">
           <div class="section prices">Блошой спайдер с изображениями, рекламной текст</div>
           <div class="section prices">Текущие акции и нововые</div>
       </div>
       <div class="column right">
           <div class="section location">Популярные кухни</div>
           <div class="section location">Рекомендуемые предварительные</div>
           <div class="section location">Последние спасы</div>
       </div>
       <div class="footer">
           <div class="footer-section social">Категории спасы</div>
           <div class="footer-section contact">Контактная информа...</div>
           <div class="footer-section social">Записаться на...</div>
       </div>
   </div>
</body>
</html>
